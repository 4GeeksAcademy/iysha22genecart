<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div id="card" class="card" style="width: 200px; height: 300px;">
        <div class="card-body">
          <div id="top-suit" class="suit"></div>
          <div id="number" class="number"></div>
          <div id="bottom-suit" class="suit"></div>
        </div>
      </div>
      <button id="generateButton" class="btn btn-primary">Generar Carta</button>

      <div>
        <label for="widthInput">Ancho:</label>
        <input type="text" id="widthInput" placeholder="Ej: 200" />
        <label for="heightInput">Altura:</label>
        <input type="text" id="heightInput" placeholder="Ej: 300" />
        <button id="applySizeButton" class="btn btn-secondary">
          Aplicar Tama√±o
        </button>
      </div>
    </div>

    <script src="path/to/your/script.js"></script>
  </body>
</html>
